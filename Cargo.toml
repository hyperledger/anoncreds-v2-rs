[package]
name = "credx"
version = "0.1.0"
edition = "2021"

[build-dependencies]
walkdir = "2"

# NOTE: Please keep dependencies sorted alphabetically.
[dependencies]
base64 = "0.22"
blsful = "2.5"
bulletproofs = { version = "4.0.0", git = "https://github.com/cryptidtech/bulletproofs" }
chrono = "0.4"
generate-tests-from-json = { path = "generate-tests-from-json" }
hex = "0.4"
indexmap = "2"
lazy_static = "1.4.0"
log = "0.4"
merlin = "3"
maplit = "1"
rand = "0.8"
rand_chacha = "0.3"
rand_core = "0.6"
regex = "1"
rmp-serde = "1.3"
serde = { version = "1", features = ["serde_derive"] }
serde_bare = "0.5"
serde_cbor = "0.11"
serde_json = "1"
serde_regex = "1"
sha2 = "0.10"
sha3 = "0.10"
subtle = "2.5"
uint-zigzag = { version = "0.2", features = ["std"] }
uuid = {version = "1.10", features = ["v4"]}
zeroize = "1"


[dev-dependencies]
lazy_static = "1.5.0"
maplit = "1"
serde_cbor = "0.11"
sha2 = "0.10"
env_logger = "0.11"

[features]
verbose = []
ignore_slow = []
ignore_slow_slow = []
